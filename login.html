<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="image">
                <img src="./images/login-1.jpg" alt="" class="slide">
            </div>
            <div class="login-form">
                <h2>Welcome to Login</h2>
                <form class="login">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                    <button type="submit">Login</button>
                </form>
                <div class="options">
                    <a href="./password.html" id="forgotPassword">Forgot Password?</a>
                    <a href="./register.html" id="register">Register</a>
                </div>   
                <div class="social-login">
                    <p>Other Login Methods</p>
                    <a href="#" class="social-btn wechat">Wechat Login</a> 
                </div>
                <div class="agreement">
                    <input type="checkbox" id="agree" required>
                    <label for="agree">I have read and agree to the <a href="#">User Agreement</a> and <a href="#">Privacy Policy</a></label>
                </div>
            </div>
        </div>
    </div>


    <script src="login.js"></script>
</body>
</html>
